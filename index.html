<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Subscribe to Our Newsletter | Stay Updated with Latest Insights
    </title>
    <meta
      name="description"
      content="Join our exclusive newsletter community. Get industry insights, expert tips, and exclusive offers delivered to your inbox."
    />
    <meta
      name="keywords"
      content="newsletter, subscribe, email updates, industry insights, exclusive offers"
    />
    <meta name="author" content="NewsLetter" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://newsletter1998.netlify.app" />
    <meta
      property="og:title"
      content="Subscribe to Our Newsletter | Stay Updated with Latest Insights"
    />
    <meta
      property="og:description"
      content="Join our exclusive newsletter community. Get industry insights, expert tips, and exclusive offers delivered to your inbox."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://newsletter1998.netlify.app" />
    <meta
      property="twitter:title"
      content="Subscribe to Our Newsletter | Stay Updated with Latest Insights"
    />
    <meta
      property="twitter:description"
      content="Join our exclusive newsletter community. Get industry insights, expert tips, and exclusive offers delivered to your inbox."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Subscribe to Our Newsletter",
        "description": "Join our exclusive newsletter community. Get industry insights, expert tips, and exclusive offers delivered to your inbox.",
        "url": "https://newsletter1998.netlify.app"
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="icon-container">
          <i class="fas fa-paper-plane"></i>
        </div>

        <h2>Stay in the Loop</h2>
        <p>
          Subscribe to our newsletter and never miss updates on new products,
          exclusive offers, and industry insights.
        </p>

        <form id="subscribe-form">
          <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="email"
              placeholder="Enter your email address"
              required
            />
          </div>

          <button type="submit">
            <i class="fas fa-paper-plane"></i> Subscribe Now
          </button>

          <div class="message" id="message"></div>
        </form>

        <div class="divider">
          <span>What you'll get</span>
        </div>

        <div class="benefits">
          <div class="benefit">
            <i class="fas fa-gift"></i>
            <span>Exclusive Deals</span>
          </div>
          <div class="benefit">
            <i class="fas fa-newspaper"></i>
            <span>Latest News</span>
          </div>
          <div class="benefit">
            <i class="fas fa-lightbulb"></i>
            <span>Expert Insights</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
